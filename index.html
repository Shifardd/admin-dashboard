<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="search-section">
        <div class="search">
          <img src="./assets/header/search.svg" alt="Search icon">
          <input type="text" name="search" id="search">
        </div>
        <div class="notify">
          <img src="./assets/header/bell.svg" alt="Notification icon">
          <img src="./assets/header/profile.svg" alt="Profile picture">
          <h3>Jason Espallardo</h3>
        </div>
      </div>
      <div class="functionality">
        <div class="account">
          <img src="./assets/header/profile.svg" alt="Profile picture">
          <p>Hi there, <br>
            <span class="social">Jason Espallardo (@Shifardd)</span>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        <img src="./assets/sidebar/view-dashboard.svg" alt="Dashboard Logo" class="dashboard-icon">
        <h1>Dashboard</h1>
      </div>

      <ul class="menu">
        <li>
          <img src="./assets/sidebar/home.svg" alt="Home icon">
          <a href="">Home</a>
        </li>
        <li>
          <img src="./assets/sidebar/profile.svg" alt="Profile icon">
          <a href="">Profile</a>
        </li>
        <li>
          <img src="./assets/sidebar/message.svg" alt="Message icon">
          <a href="">Message</a>
        </li>
        <li>
          <img src="./assets/sidebar/clock.svg" alt="History icon">
          <a href="">History</a>
        </li>
        <li>
          <img src="./assets/sidebar/task.svg" alt="Tasks icon">
          <a href="">Tasks</a>
        </li>
        <li>
          <img src="./assets/sidebar/people.svg" alt="Communities icon">
          <a href="">Communities</a>
        </li>

        <br> <br>

        <li>
          <img src="./assets/sidebar/setting.svg" alt="Settings icon">
          <a href="">Settings</a>
        </li>
        <li>
          <img src="./assets/sidebar/support.svg" alt="Support icon">
          <a href="">Support</a>
        </li>
        <li>
          <img src="./assets/sidebar/privacy.svg" alt="Privacy icon">
          <a href="">Privacy</a>
        </li>
      </ul>
      
    </div>

    <div class="main-content">
    
    </div>
  </div>
</body>
</html>
